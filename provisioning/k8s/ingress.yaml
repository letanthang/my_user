---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: APP_NAME-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: APP_NAME
spec:
  rules:
    - host: go3008.info
      http:
        paths:
          - path: /v1/public/student
            backend:
              serviceName: APP_NAME-s
              servicePort: APP_NAME-s
          - path: /v1/staff/student
            backend:
              serviceName: APP_NAME-s
              servicePort: APP_NAME-s
          - path: /v1/private/student
            backend:
              serviceName: APP_NAME-s
              servicePort: APP_NAME-s
---

